<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>Job Appication</h2>
    <form>
        <label for="name">Name:</label> <br>
        <input type="text" id="name" name="name">
        <br>
        <br>

        <label for="email">Email id:</label> <br>
        <input type="text" id="email" name="email">
        <br>
        <br>

        <label for="Phone">Phone no:</label> <br>
        <input type="tel" id="Phone" name="Phone">
        <br>
        <br>

        <label for="Resume">Resume:</label> <br>
        <input type="file" name="file" id="Resume">
        <br>
        <br>

        <label for="exp">Experience (years):</label> <br>
        <input type="number" name="Experience" id="exp" min="0" max="30">
        <br>
        <br>

        <fieldset>
            <legend>Skills:</legend>
            
            <input type="checkbox" id="checkbox1" name="checkbox"> <br>
            <label for="checkbox1">HTML</label> <br> <br>

            <input type="checkbox" id="checkbox2" name="checkbox"> <br>
            <label for="checkbox2">CSS</label> <br><br>

            <input type="checkbox" id="checkbox3" name="checkbox"> <br>
            <label for="checkbox3">JavaScript</label> <br> <br>
            
        </fieldset>
        <br>
        <br>

        <label for="Education">Higher Education:</label> <br>
        <select name="Education" id="Education">
            <option value="school">High School</option>
            <option value="associate">Associate's Degree</option>
            <option value="b Degree">Bachelor's Degree</option>
            <option value="m Degree">Master's Degree</option>
            <option value="phd">PhD</option>
        </select>
        <br>
        <br>

    <fieldset>
        <legend>Availability:</legend>  
      
      <input type="radio" name="Full" id="Full"> <br>

      <label for="Full">Full Time</label> <br>
        
      <input type="radio" name="Full" id="Part"> <br>
      <label for="Part">Part Time</label> <br>
    </fieldset>
    <br>
    <br>
    
        <label for="textarea">Additional Comments:</label> <br>
            <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>

        <br>
        <br>

        <input type= "submit" name="button" id="button" value="Submit Appication">

    </form>

</body>
</html>
