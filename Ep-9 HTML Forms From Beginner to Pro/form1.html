<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>Event Registration</h2>
    <form>
        <label for="name">Name:</label> <br>
        <input type="text" id="name" name="name">
        <br>
        <br>

        <label for="email">Email id:</label> <br>
        <input type="text" id="email" name="email">
        <br>
        <br>

        <label for="Phone">Phone no:</label> <br>
        <input type="tel" id="Phone" name="Phone">
        <br>
        <br>

        <label for="occupation">Occupation:</label> <br>
        <select name="Occupation" id="occupation">
            <option value="student">Student</option>
            <option value="professional">Professional</option>
            <option value="other">Other</option>
        </select>
        <br>
        <br>

        <fieldset>
            <legend>Topic of Interest</legend>
            
            <label for="checkbox1">HTML</label> <br>
            <input type="checkbox" id="checkbox1" name="checkbox"> <br>

            <label for="checkbox2">CSS</label> <br>
            <input type="checkbox" id="checkbox2" name="checkbox"> <br>

            <label for="checkbox3">JavaScript</label> <br>
            <input type="checkbox" id="checkbox3" name="checkbox">

        </fieldset>
        <br>
        <br>


        <label for="textarea">Comments:</label> <br>
            <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>

        <br>
        <br>

        <input type= "submit" name="button" id="button" value="Register">

    </form>

</body>
</html>
