<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form >
        <label for="name">Enter Name:</label>
        <input type="text" id = "name">
        <br>
        <br>

        <label for="button">Button:</label>
        <input type="button" id = "button" value="button">
        <br>
        <br>

        <label for="radio1">Male</label>
        <input type="radio" name = "radio1" id = "radio1">

        <label for="radio2">Female</label>
        <input type="radio" name="radio1" id = "radio2">

        <label for="radio3">Prefer Not to say</label>
        <input type="radio" name="radio1" id = "radio3">
        <br>
        <br>

        <label for="checkbox1">English</label>
        <input type="checkbox" name="checkbox1" id = "checkbox1">

        <label for="checkbox2">Hindi</label>
        <input type="checkbox" name="checkbox2" id="checkbox2">
        <br>
        <br>

        <label for="file">Upload:</label>
        <input type="file" name="file" id="file ">
        <br>
        <br>

        <input type="image" name="image1" id="image1" alt = "Login" src="login.jpg" width="70px" height="50px">
        <br>
        <br>

        <label for="password">Enter Password:</label>
        <input type="password" name="password" id="password">
        <br>
        <br>

        <label for="datepicker">Choose Date:</label>
        <input type="date" name="datepicker" id="datepicker">
        <br>
        <br>

    </form>
</body>
</html>
